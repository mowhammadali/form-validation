<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>from validation</title>
</head>
<body>
    <div id="container">
        <div class="form">
            <section class="header">
                <img src="./assets/IMG_20210127_210905_061.JPG" alt="m.ali moradkhani">
                <h1 class="heading">Sign In</h1>
            </section>
            <section class="inputs">
                <div class="username-area">
                    <div class="username-box">
                        <i class="bi bi-person username-icon"></i>
                        <input class="username" type="text" placeholder="Email">
                    </div>
                    <span class="username-message"></span>
                </div>
                <div class="password-area">
                    <div class="password-box">
                        <i class="bi bi-lock password-icon"></i>
                        <input class="password" type="password" placeholder="password">
                    </div>
                    <span class="password-message"></span>
                </div>
                <div class="signin-area">
                    <div class="signin-box">
                        <button class="signin" type="button">sign in</button>
                    </div>
                    <span class="signin-message"></span>
                </div>
            </section>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
